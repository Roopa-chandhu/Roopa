<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vote for Your Favorite Option</h1>
        <form id="votingForm">
            <label>
                <input type="radio" name="vote" value="Option 1"> Option 1
            </label>
            <label>
                <input type="radio" name="vote" value="Option 2"> Option 2
            </label>
            <label>
                <input type="radio" name="vote" value="Option 3"> Option 3
            </label>
            <button type="submit">Vote</button>
        </form>
        <div id="results">
            <h2>Results:</h2>
            <div id="resultOption1">Option 1: 0 votes</div>
            <div id="resultOption2">Option 2: 0 votes</div>
            <div id="resultOption3">Option 3: 0 votes</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
