<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Delivery Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grocery Delivery</h1>
        
        <div class="products">
            <h2>Available Products</h2>
            <ul id="productList">
                <!-- Products will be listed here dynamically -->
            </ul>
        </div>
        
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cartList">
                <!-- Cart items will be listed here dynamically -->
            </ul>
            <button id="checkoutButton">Checkout</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
